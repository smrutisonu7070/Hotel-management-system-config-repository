server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_microservice
    username: postgres
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka